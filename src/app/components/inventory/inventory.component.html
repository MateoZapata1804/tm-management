<div class="container-fluid bg-primary">
  <div class="row p-2">
    <div class="col-9 d-flex align-items-center">
      <h4>Lista de Inventario</h4>
    </div>
    <div class="col-3 d-flex justify-content-end">
      <button mat-fab class="w-100">
        <mat-icon fontIcon="add_circle" aria-label="Add" />
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table mat-table [dataSource]="dataRows">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User Id</th>
          <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef>Completado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.completed ? "Si" : "No" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 20, 30]"
        showFirstLastButtons
        aria-label="Seleccionar Pagina">
      </mat-paginator>
    </div>
  </div>
</div>
